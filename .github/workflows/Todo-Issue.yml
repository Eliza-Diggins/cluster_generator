name: todo
on:
  push:
    branches:
      - pull-request-3
  workflow_dispatch:
    inputs:

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@master"
      - name: "todo-to-issue"
        uses: "senecajs/todo-to-issue-action@master"
        with:
          REPO: ${{ github.repository }}
          BEFORE: ${{ github.event.before }}
          SHA: ${{ github.sha }}
          TOKEN: ${{ secrets.GITHUB_TOKEN }}
          LABEL: "TODO:"
          COMMENT_MARKER: "//"
          INCLUDE_EXT: ".py,.pyx,.rst,.md"
