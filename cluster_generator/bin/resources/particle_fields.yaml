# Particle Field defaults for use in the particles.py module.
# WARNING: edit at your own risk!
gadget_fields:
  # -- The available fields for different particle types.
  dm: [ "Coordinates", "Velocities", "Masses", "ParticleIDs", "Potential" ]
  gas: [ "Coordinates", "Velocities", "Masses",
         "ParticleIDs", "InternalEnergy", "MagneticField",
         "Density", "Potential", "PassiveScalars" ]
  star: [ "Coordinates", "Velocities", "Masses",
          "ParticleIDs", "Potential" ]
  black_hole: [ "Coordinates", "Velocities", "Masses",
                "ParticleIDs"]
gadget_field_map:
  # -- Aliases for gadget fields.
  Coordinates: "particle_position"
  Velocities: "particle_velocity"
  Masses: "particle_mass"
  Density: "density"
  Potential: "potential_energy"
  InternalEnergy: "thermal_energy"
  MagneticField: "magnetic_field"

gadget_field_units:
  # -- Default units for gadget fields.
  Coordinates: "kpc"
  Velocities: "km/s"
  Masses: "1e10*Msun"
  Density: "1e10*Msun/kpc**3"
  InternalEnergy: "km**2/s**2"
  Potential: "km**2/s**2"
  PassiveScalars: ""
  MagneticField: "1e5*sqrt(Msun)*km/s/(kpc**1.5)"
